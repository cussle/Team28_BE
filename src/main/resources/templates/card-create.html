<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 생성</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios,send" />
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/card/card-create.css}">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/card/card-create.js}"></script>
</head>
<body>
<div class="header">
    <span class="material-symbols-outlined" id="backButton" onclick="location.href='/cards/manage'">arrow_back_ios</span>
    <h2 class="title">명함 생성</h2>
</div>

<div class="scrollable-container">
    <div class="card-create-container">
        <form id="card-create-form">
            <div class="form-group">
                <label for="company">회사명</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="position">직책</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cardName">명함 이름</label>
                <input type="text" id="cardName" name="cardName">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="profileImg">프로필 이미지 URL</label>
                <input type="text" id="profileImg" name="profileImg">
            </div>
            <div class="form-group">
                <label for="bio">소개</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <button type="submit" class="btn-submit">생성하기</button>
        </form>
    </div>
</div>

<!-- 고정 네비게이션 바 -->
<div th:replace="nav-bar :: navBar" class="nav-bar-fixed"></div>

<!-- Toast 알림 -->
<div id="toast" class="toast"></div>

</body>
</html>
