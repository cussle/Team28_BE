<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명함 수정</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/card/card-create.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios,send" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="header">
  <span class="material-symbols-outlined" id="backButton" onclick="location.href='/cards/manage'">arrow_back_ios</span>
  <h2 class="title">명함 수정</h2>
</div>

<div class="scrollable-container">
  <div class="card-create-container">
    <form id="card-edit-form">
      <div class="form-group">
        <label for="company">회사명</label>
        <input type="text" id="company" name="company" placeholder="회사명을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="position">직책</label>
        <input type="text" id="position" name="position" placeholder="직책을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="phone">연락처</label>
        <input type="text" id="phone" name="phone" placeholder="연락처를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="cardName">명함 이름</label>
        <input type="text" id="cardName" name="cardName">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="profileImg">프로필 이미지 URL</label>
        <input type="text" id="profileImg" name="profileImg">
      </div>
      <div class="form-group">
        <label for="bio">소개</label>
        <textarea id="bio" name="bio" rows="4"></textarea>
      </div>

      <!-- 추가 입력 필드 -->
      <div class="form-group">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn URL">
      </div>
      <div class="form-group">
        <label for="notion">Notion</label>
        <input type="text" id="notion" name="notion" placeholder="Notion URL">
      </div>
      <div class="form-group">
        <label for="certification">자격증</label>
        <input type="text" id="certification" name="certification" placeholder="자격증">
      </div>
      <div class="form-group">
        <label for="extra">기타</label>
        <input type="text" id="extra" name="extra" placeholder="기타 정보">
      </div>

      <!-- GitHub 추가 설정 -->
      <div class="github-settings">
        <h3>GitHub 추가 설정</h3>
        <div class="checkbox-group">
          <input type="checkbox" id="techStack" name="techStack">
          <label for="techStack">기술 스택</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="repository" name="repository">
          <label for="repository">레포지토리</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="contributions" name="contributions">
          <label for="contributions">잔디</label>
        </div>
      </div>

      <button type="submit" class="btn-submit">수정하기</button>
    </form>
  </div>
</div>

<!-- 네비게이션바 -->
<div th:replace="nav-bar :: navBar"></div>

<!-- Toast 알림 -->
<div id="toast" class="toast"></div>

<script th:src="@{/js/card/card-edit.js}"></script>
</body>
</html>
