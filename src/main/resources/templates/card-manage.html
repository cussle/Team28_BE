<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 관리</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios,send" />
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/card/card-manage.css}">
    <link rel="stylesheet" th:href="@{/css/card/card.css}">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/card/card.js}"></script>
    <script th:src="@{/js/card/card-manage.js}"></script>
</head>
<body>

<div class="container">
    <!-- 상단 헤더 영역 -->
    <div class="header">
        <span class="material-symbols-outlined" id="backButton" onclick="location.href='/mypage'">arrow_back_ios</span>
        <h2 class="title">명함 관리</h2>
    </div>

    <!-- 명함 추가 버튼 -->
    <div class="add-card-btn-container">
        <button class="add-card-button" onclick="location.href='/cards/create-view'">명함 추가</button>
    </div>

    <!-- 명함 리스트 표시 영역 -->
    <div class="card-list-section" id="card-list-section">
        <!-- 명함 아이템이 동적으로 추가 -->
    </div>

    <!-- 하단 네비게이션 바 -->
    <div th:replace="nav-bar :: navBar"></div>
</div>

<!-- Toast 알림 -->
<div id="toast" class="toast"></div>

</body>
</html>
