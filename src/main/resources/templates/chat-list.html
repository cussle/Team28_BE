<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 목록</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/chat/global.css}">
  <link rel="stylesheet" th:href="@{/css/chat/list.css}">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/chat.js}"></script>
</head>

<body>
  <div class="container">
    <!-- 상단 헤더 -->
    <div class="header">
      <h2 class="title">Chats</h2>
    </div>

    <!-- 검색 -->
    <div class="search-container">
      <label for="search-input" class="material-symbols-outlined">search</label>
      <input id="search-input" type="text" placeholder="Search">
    </div>

    <!-- 채팅 목록 -->
    <div id="chat-list"></div>
  </div>

  <!-- 하단 네비게이션 바 -->
  <div th:replace="nav-bar :: navBar"></div>

  <!-- Toast 알림 -->
  <div id="toast" class="toast"></div>

  <!-- 전달받은 데이터를 관리 -->
  <script>
    const memberId = [[${memberId}]];
    const nickname = '[[${nickname}]]';
  </script>
</body>


</html>
